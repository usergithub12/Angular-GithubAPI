<app-header (choiceSelected)="onChoiceSwitch($event)"></app-header>
<label>Username:</label>
<input [(ngModel)]="username" />
<!-- btn (click) -->
<button (click)="getUserFollowers(); getUserRepo()" class="btn btn-dark">
  GET DATA
</button>
<app-repos-list
  *ngIf="loadedChoice === 'Repositories'"
  [repos]="repos"
  [username]="username"
></app-repos-list>
<app-followers-list
  *ngIf="loadedChoice !== 'Repositories'"
  [followers]="followers"
  [user]="username"
></app-followers-list>
